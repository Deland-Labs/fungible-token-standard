name: Release

on:
  push:
    branches:
      - publish
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye-dfx-0.10.1-1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: "src"
      - name: Setup .NET 5.0 for gittools
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "5.0.x"
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: 5.x
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.13
        with:
          useConfigFile: true

      - name: install canister
        run: |
          cd $GITHUB_WORKSPACE/src
          ./start_clean.sh
      - name: create package
        run: |
          cd $GITHUB_WORKSPACE/src
          ./sh_setup_dev.sh

          cargo build --target wasm32-unknown-unknown --package  dft_tx_storage --release
          ic-cdk-optimizer target/wasm32-unknown-unknown/release/dft_tx_storage.wasm -o target/wasm32-unknown-unknown/release/dft_tx_storage_opt.wasm
          
          ./sh_package.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            src/package/
